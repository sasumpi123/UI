<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            font-weight: bold;
            color: black;
        }
        
        #box {
            background: skyblue;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function() {
            $(".run").click(function() {
                $('#box').animate({
                        opacity: "0.1",
                        left: '400px'
                    }, 1000)
                    .animate({
                        opacity: '0.4',
                        top: "160px",
                        width: "20px",
                        height: "20px"
                    }, "slow")
                    .animate({
                        opacity: "1",
                        backgroundColor: "#111111",
                        left: "0px",
                        width: "100px",
                        height: "100px"
                    }, "slow")
                    .animate({
                        top: "0px"
                    }, "fast").slideUp().slideDown("slow");
            })
        })
    </script>

</head>

<body>

    <p>
        <a href="#" class="run">Run</a>
    </p>
    <div id="box"></div>

</body>

</html>
