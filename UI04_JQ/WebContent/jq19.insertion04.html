<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            border: 2px solid red;
        }
        
        #menu {
            background-color: skyblue;
            text-align: right;
        }
        
        a {
            text-decoration: none;
            font-size: 20pt;
        }
        
        #menu div {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div id="menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">자격증</a>
        </div>
    </div>

    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>

    <script src="js/jquery-3.4.1.js"></script>
    <script>
        var $box = $("<div>").addClass('box');
        $(".submenu:first").wrap($box);

        $(".sub_menu").click(function() {
            $(".sub_menu").each(function() {
                if ($(this).parent().is(".box")) {
                    $(this).unwrap(".box");
                }
            })
            $(this).wrap($box);
        })

        $("a").wrapInner("<span></span>")

        $("pre").wrapAll("<b></b>")
    </script>
</body>

</html>
