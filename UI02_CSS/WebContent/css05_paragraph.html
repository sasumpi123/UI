	<div>
		<b>kh qclass news</b>
	</div>

	<p>인공지능의 실수…이세돌, 'AI 한돌'에 첫판 불계승</p>

	<p id="one">
		프로바둑 기사 이세돌 9단이 18일 오후 서울 강남구 바디프랜드 도곡타워에서 <br> 국산 인공지능(AI) ‘한돌’과
		은퇴대국을 갖고 있다. (사진=황진환 기자)
	</p>

	<p id="two">
		<img alt="badook"
			src="https://file2.nocutnews.co.kr/newsroom/image/2019/12/18/20191218145317595527_6_710_473.jpg">
	</p>

	<p id="three">
		<br>이세돌이 국산 바둑 인공지능(AI)과의 첫 대결에서 이겼다. AI는 뛰어났지만 완벽하지는 못했다. <br>이세돌은
		18일 서울 강남구 도곡동 바디프랜드 사옥에서 열린 NHN의 바둑 인공지능 한돌과 <br>‘바디프랜드 브레인마사지배
		이세돌 vs 한돌’ 치수고치기 3번기 제1국에서 92수 만에 불계승을 거뒀다.


	</p>
