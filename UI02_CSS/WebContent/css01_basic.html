<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic</title>

<!-- 
<link href="resources/css/css01.css"
	  rel ="stylesheet"
	  type ="text/css"/>
	  
	  href : css파일경로
	  rel : 속성(stylesheet : 스타일과 관련된 파일이다)
	  type : 정보(text로 만들어져있고, css기능을 한다)
 -->
 
 
<style type="text/css">

	@import url("resources/css/css01.css");
	
	/* 주석 */
	p{
		background-color: lightgray;
	}


</style>

</head>
<body>


	<h1>CSS 기본 문법</h1>

	<h3>작성방식 3가지</h3>
	
	<b style="color:red;">1. 인라인 스타일시트 : 우선순위가 높다</b>
	<p>
		<span>2. 내부 스타일시트 : html 내부에서 간단하게 작성</span><br>
		<b>3. 외부 스타일시트 : .css파일 생성()</b>
	</p>
	
		
</body>
</html>
