<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Background</title>


<style type="text/css">
h1 {
	background-image: url("resources/image/apple.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
}

p {
	background-image: url("resources/image/black.png");
	background-position: center;
	height: 400px;
	weight: 400px;
}
</style>
</head>
<body>
	<h1>청춘예찬</h1>

	<p>공자는 심장은 우리 같으며, 있는가? 따뜻한 새가 천자만홍이 얼마나 것이다. 튼튼하며, 고동을 만천하의 방황하여도,
		능히 피어나기 인간에 이것이다. 생생하며, 품었기 투명하되 것은 방지하는 사막이다. 인간의 청춘의 놀이 붙잡아 실로 갑 예가
		풀밭에 이상의 칼이다. 실로 끓는 위하여서 황금시대다. 가장 싸인 바로 실현에 보라. 할지라도 광야에서 구하지 위하여, 인간의
		듣는다. 구하지 같은 것은 있으며, 있는 타오르고 이 봄바람이다. 인류의 때에, 품에 이성은 찾아다녀도, 놀이 사막이다.</p>




</body>
</html>
