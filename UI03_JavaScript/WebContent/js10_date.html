<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>오늘 날짜출력하기</h1>
    <span id="today"></span>
    <button>오늘날짜</button>
    <button>오늘날짜(표현)</button>
    <hr>
    <h1>특정 날짜 출력하기</h1>
    <span id="specific"></span>
    <br>
    <button>특정 날짜</button>
    <hr>

    <h1>경과 날짜 구하기</h1>
    <label>지정날짜</label>
    <input type="date" id="dates" size="50">
    <label>경과일</label>
    <input type="number" id="inputDate">
    <label>경과후 날짜</label>
    <input type="text" id="result" readonly="readonly">
    <button>경과날짜</button>

    <hr>

    <h1>D-day 기능 만들기</h1>
    <label>시작 날짜</label>
    <input type="date" id="dates02" size="50"><br>
    <label>종료 날짜</label>
    <input type="date" id="inputDate02"><br>
    <label>남은 일수</label>
    <input type="text" id="result02" readonly="readonly">
    <button>남은 일수 구하기</button>
    <!-- getTime() : milliseconds 반환-->




    <script>
        function testDate01() {
            var inputDate = document.getElementById("today");
            var date = new Date();

            inputDate.innerHTML = date.toDateString() + "<br>"; // 외국기준 날찌 
            inputDate.innerHTML += date.toLocaleDateString() + "<br>"; // 우리나라 현재 위치 기반 날짜 
            inputDate.innerHTML += date.toLocaleString() + "<br>"; // 날짜에 시간 
            inputDate.innerHTML += date.toLocaleTimeString() + "<br>"; // 시간만 
        }
        onload = function() {
            document.getElementsByTagName("button")[0].onclick = testDate01;
            document.getElementsByTagName("button")[1].onclick = testDate02;
            document.getElementsByTagName("button")[2].onclick = testDate03;
            document.getElementsByTagName("button")[3].onclick = testDate04;
            document.getElementsByTagName("button")[4].onclick = testDate05;
        }

        function testDate02() {
            // 2019/12/20/금요일 
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var dayOfWeek = now.getDay();
            var dayArr = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

            document.getElementById("today").innerHTML = year + '/' + month + '/' + day + '/' + dayArr[dayOfWeek];
        }


        function testDate03() {
            var year = 2019;
            var month = 10;
            var day = 30;
            var date = new Date(year, month - 1, day);
            document.getElementById("specific").innerHTML = date;
        }

        function testDate04() {
            var dates = document.getElementById("dates").value;
            console.log(dates + " : " + typeof(dates));
            // String
            var inputDate = document.getElementById("inputDate").value;
            console.log(inputDate + " : " + typeof(inputDate));
            // String

            var date = new Date(dates);
            date.setDate(date.getDate() + parseInt(inputDate));
            document.getElementById("result").value = date.toLocaleDateString();
        }

        function testDate05() {
            var startDays = document.getElementById("dates02").value;
            var endDays = document.getElementById("inputDate02").value;

            console.log(startDays);

            var startDate = new Date(startDays);
            var endDate = new Date(endDays);
            var result = (endDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24);
            document.getElementById("result02").value = result;
        }
    </script>
</body>

</html>
