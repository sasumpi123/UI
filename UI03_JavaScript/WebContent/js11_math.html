<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #circle {
            border: 1px solid red;
            display: none;
        }
    </style>

    <script>
        function randomNum() {
            var rnum = Math.floor(Math.random() * 81 + 10);
            //max-1 + min
            document.getElementById("rnum").value = rnum;
        }

        function randomBgColor() {
            // style 색상 표현식 : rgb(256(0~255), 256, 256, 투명도);
            var rnum = function() {
                return Math.floor(Math.random() * 256);
            }
            document.body.style.backgroundColor = "rgb(" + rnum() + ',' + rnum() + ',' + rnum() + ")";
        }

        function circleView() {
            var rnum = Math.floor(Math.random() * 200);

            var circle = document.getElementById("circle");
            circle.style.width = rnum + "px";
            circle.style.height = rnum + "px";
            circle.style.borderRadius = Math.floor(rnum / 2) + "px";
            circle.style.display = "block";
            circleArea(); // 원 생성될떄마다 circleArea()소환


        }

        function circleArea() {
            var radius = parseInt(document.getElementById("circle").style.width) / 2;

            document.getElementById("area").innerHTML = Math.round(radius * radius * Math.PI);
            document.getElementById("len").innerHTML = Math.round(radius * Math.PI);
        }
    </script>
</head>

<body>


    <h1>랜덤 숫자 생성하기</h1>
    숫자 :
    <input type="text" id="rnum" readonly="readonly">
    <input type="button" value="숫자 생성" onclick="randomNum();">

    <h1>랜덤으로 배경색 설정하기</h1>
    <input type="button" value="배경색" onclick="randomBgColor();">


    <h1>원 만들기</h1>
    <input type="button" value="원 만들기" onclick="circleView();">
    <br><br><br><br><br><br><br><br><br><br>
    <div id="circle"></div>
    <br>


    <h1>원의 넓이, 둘레구하기</h1>
    <input type="button" value="원의 넓이/둘레" onclick="circleArea();"><br><br> 원의 넓이 : <span id="area"></span><br> 원의 둘레 : <span id="len"></span>
    <!--
        넓이 : PI * r * r
        둘레 : 2 * PI * r
    -->



</body>

</html>
