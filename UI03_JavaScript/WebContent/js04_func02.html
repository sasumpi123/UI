<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function func01() {
            alert("명시적 함수");
        }

        var func02 = function() {
            alert("익명 함수");
        }

        function literalPrn(literal) {
            literal("안녕하세요, 리터럴 함수입니다.");
        }

        function func03() {
            literalPrn(function(msg) {
                alert(msg);
            });
        }

        function valTest() {
            var val = "";
            for (var i = 0; i < arguments.length; i++) {
                val += arguments[i] + " ";
            }
            alert(val);
        }

        function closureTest(val) {
            var msg = "!!!!";

            function addVal() {
                alert(val + msg);
            }
            return addVal;
        }
        var pmEdu = closureTest("javaScript");

        function nightEdu(msg) {
            closureTest(msg)();
        }
    </script>
</head>

<body>

    <h1>함수</h1>

    <h2>함수의 종류</h2>
    <p onclick="func01();">1.명시적 함수</p>
    <p onclick="func02();">2.익명 함수</p>
    <p onclick="func03();">3.리터럴 함수</p>

    <h2 onclick="valTest('kh', '정보', '교육원');">args(arguments) 속성</h2>

    <h2>클로저(함수 리턴하기)</h2>
    <label for="pm">오후강의</label>
    <input type="text" id="pm" value="">
    <input type="button" value="클릭" onclick="pmEdu();">
    <hr>
    <label for="night">저녁강의</label>
    <input type="text" id="night" value="">
    <input type="button" value="클릭" onclick="nightEdu(night.value);">


</body>

</html>
