<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function alertTest() {
            // 경고나 코드 디버깅용으로 많이 사용
            alert("단순 대화창");
        }

        function confirmTest() {
            if (confirm("배경을 파란색으로 변환할까요?")) {
                document.body.style.backgroundColor = "blue";
            } else {
                document.body.style.backgroundColor = "white";
            }
        }

        function promptTest() {
            // 텍스트박스, 확인/취소 버튼 제공
            // 확인 : 텍스트 리턴 
            // 취소 : null 리턴
            var txt = prompt("좋아하는 과목 번호를 선택해 주세요 [1:java / 2:db / 3:ui]");

            switch (txt) {
                case "1":
                    alert("역시 자바!");
                    break;
                case "2":
                    alert("디비가 재밌음");
                    break;
                case "3":
                    alert("화면디자인꿀잼");
                    break;
                case null:
                    alert("취소는 거절");
                    break;
                default:
                    alert("셋중 하나만 골라주십셔");
            }
        }
    </script>
</head>

<body>
    <h1>window 객체에서 제공하는 대화형 함수</h1>
    <small> 종류에는 <strong>alert(), confirm(), prompt()</strong> 가 있다.</small>

    <p>alert(): <button onclick="alertTest();">클릭</button></p>
    <p>confirm(): <button onclick="confirmTest();">클릭</button></p>
    <p>prompt(): <button onclick="promptTest();">클릭</button></p>
</body>

</html>
