<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img {
            vertical-align: middle;
            width: 300px;
            height: 300px;
        }
        
        a {
            text-decoration: none;
            font-size: 40pt;
        }
    </style>

    <script>
        window.onload = function() {
            var anchs = document.querySelectorAll("a");
            var img = document.querySelector("img");
            var count = 1;
            anchs[0].onclick = function() {

                var imgAlt = img.getAttribute("alt");
                if (imgAlt == "img01") {
                    count = 5;
                    img.setAttribute("alt", "img05");
                    img.setAttribute("src", "image/img05.png");
                } else {
                    count--;
                    img.setAttribute("alt", "img0" + count);
                    img.setAttribute("src", "image/img0" + count + ".png");
                }
            }
            anchs[1].onclick = function() {

                count++;
                if (count > 5) {
                    count = 1;
                }
                img.setAttribute("alt", "img0" + count);
                img.setAttribute("src", "image/img0" + count + ".png");

            }
        }
    </script>
</head>


<body>


    <div>
        <a href="#" id="lt">좌</a>
        <img src="image/img01.png" alt="img01">
        <a href="#" id="rt">우</a>
    </div>
</body>

</html>
