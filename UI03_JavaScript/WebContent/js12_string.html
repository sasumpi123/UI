<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function strTest01() {
            var str01 = "String";
            var str02 = "Test";

            // 문자열 합치기
            // +
            var str03 = str01 + str02;
            console.log(str03);

            // concat()
            var str04 = str01.concat(str02, " Java ", "Script");
            console.log(str04);

        }

        function strTest02() {
            var num = 123;
            var bool = true;
            var res = "String : " + num + bool;
            console.log(res + " : " + typeof(res));
        }

        function strTest03() {
            var span = document.getElementById("res");

            var str = prompt("이름을 입력해 주세요");
            if (str == "kh") {
                span.textContent = str + "님, 환영합니다.";
            } else if (str == "kh정보교육원") {
                span.textContent = str + "님, 환영합니다.";
            } else {
                span.textContent = "이름을 확인해 주세요";
            }

            // 동등연산자를 사용하면, 비교하는 자료형이 자동으로 형 변환된다.
            var num = 10;
            if (num == "10") {
                alert("==연산자 사용. 숫자 10이 맞습니다.");
            } else {
                alert("==연산자 사용. 숫자 10이 아닙니다.");
            }

            // === : 엄격한 비교(자동 형 변환이 일어나지 않음)
            if (num === "10") {
                alert("===연산자 사용. 숫자 10이 맞습니다.");
            } else {
                alert("===연산자 사용. 숫자 10이 아닙니다.");
            }

            var strobj = new String("kh");
            var strLiteral = "kh";
            if (strobj !== strLiteral) {
                alert("문자가 다르다" + typeof(strobj) + ", " + typeof(strLiteral));
            } else {
                alert("문자가 같다" + typeof(strobj) + ", " + typeof(strLiteral));
            }
        }

        function strTest04() {
            var str = "홍길동 이순신 김선달 유재석 강호동 홍길동";
            var prop = prompt("검색할 이름 입력");

            // indexOf : 왼쪽 -> 오른쪽 검색(첫번째 인덱스 반환)
            // lastIndexOf : 오른쪽 - > 왼쪽으로 검색(첫번째 인덱스 반환)
            // 검색하는 존재가 존재하지 않는다면 -1반환
            alert("indexOf : " + str.indexOf(prop));
            alert("lastIndexOf : " + str.lastIndexOf(prop));
        }

        function strTest05() {
            var str = "문자열 추출하기. 관련 메소드 : indexOf, substring."
            var startIndex = str.indexOf(":");
            var endindex = str.lastIndexOf(".");

            var res = str.substring(startIndex + 1, endindex);
            alert(res);

            var splitRes = res.split(",");
            alert(splitRes[0]);
            alert(splitRes[1]);

        }

        function strTest06() {
            var prop = prompt("쉼표로 구분하여 키워드를 입력하세요", "ex)사과,바나나,키위,귤,수박");
            var res = prop.split(",");


            for (var i = 0; i < res.length; i++) {
                document.getElementById("key").innerHTML += res[i] + "<br>"
            }
        }
    </script>


</head>

<body>

    <p>문자열 합치기
        <button onclick="strTest01();">클릭</button>
    </p>
    <p> 다른 자료형 합치기
        <button onclick="strTest02();">클릭</button>
    </p>

    <p>문자열 비교하기
        <button onclick="strTest03();">클릭</button>
        <span id="res"></span>
    </p>

    <p> 문자열 검색하기
        <button onclick="strTest04();">클릭</button>
    </p>

    <p>문자열 추출하기
        <button onclick="strTest05();">클릭</button>
    </p>

    <p>키워드 나누기
        <button onclick="strTest06();">클릭</button><br>
        <span id="key"></span>
    </p>
</body>


</html>
