<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        p {
            border: 1px solid red;
        }
        
        #test01,
        #test02 {
            width: 300px;
            height: 300px;
            border: 1px dotted blue;
        }
    </style>

    <script>
        function addAppend() {
            var fieldset = document.getElementById("addelement");
            var p = document.createElement("p");

            // var txt = document.createTextNode("자식태그들 중 마지막에 붙여넣는다.");
            // p.appendChild(txt);

            p.textContent = "자식태그들 중 마지막에 추가한다.";
            fieldset.appendChild(p);
        }

        function addBefore() {
            var fieldset = document.getElementById("addelement");
            var newP = document.createElement("p");

            newP.textContent = "엘리먼트 앞에 붙여넣는다.";

            var oldDiv = document.querySelector("fieldset > div");
            fieldset.insertBefore(newP, oldDiv);
        }

        function moveElement() {
            var moveElem = document.querySelector("fieldset").children[1];
            var addElem = document.body;
            addElem.appendChild(moveElem);

        }

        function addTest() {
            var insertch = document.getElementById("test01");
            var div = document.createElement("div");
            div.textContent = "dom test";
            insertch.appendChild(div);
        }

        function moveTest() {
            var moveElem = document.getElementById("test01").children[0];
            console.log(moveElem);
            var addElem = document.getElementById("test02");
            addElem.appendChild(moveElem);
        }
        /* 
        childNodes 와 children의 차이점 확인하기
         */

        function comeBack() {

            var moveElem = document.getElementById("test02").children[0];
            console.log(moveElem);
            var addElem = document.getElementById("test01");
            addElem.appendChild(moveElem);
        }
    </script>

</head>

<body>


    <h1>태그 추가하기</h1>

    <button onclick="addAppend()">appendChild()</button>
    <button onclick="addBefore()">insertBefore()</button>
    <button onclick="moveElement()">appendChild를 이용한 엘리먼트 이동</button>


    <fieldset id="addelement">
        <legend>부모태그</legend>
        <div>div태그</div>
    </fieldset>

    <!-- 문재 -->
    <h3>
        문제 1 : test01태그에 "dom test"라는 내용을 가진 div태그를 추가
        <button onclick="addTest()">클릭</button>
    </h3>
    <h3>
        문제 2 : test01태그에 추가된 태그들을 test02로 이동
        <button onclick="moveTest()">클릭</button>
    </h3>
    <h3>
        그냥 해보기 : test02태그에 추가된 태그들을 test01로 이동
        <button onclick="comeBack()">클릭</button>
    </h3>

    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>




</body>

</html>
