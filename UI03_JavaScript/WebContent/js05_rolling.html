<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolling</title>

    <style>
        a>img {
            width: 50px;
            height: 50px;
        }
        
        #gallery {
            width: 200px;
            height: 200px;
        }
        
        p {
            width: 350px;
            height: 250px;
        }
        
        img {
            vertical-align: middle;
        }
        
        a {
            text-decoration: none;
        }
    </style>

    <script>
        var num = 1;

        function prevGallery() {
            num--;
            if (num < 1) {
                num = 5;
            }
            document.getElementById("gallery").src = "image/img0" + num + ".png";
            return false; // 이벤트 전파 막기
        }

        function nextGallery() {
            num++;
            if (num > 5) {
                num = 1;
            }
            document.getElementById("gallery").src = "image/img0" + num + ".png";
            return false;
        }
    </script>

</head>

<body>


    <div id="gallerywrap">
        <p>
            <a href="http://naver.com" onclick="return prevGallery();">
                <img src="image/arrowleft.png" alt="이전그림">
            </a>
            <img src="image/img01.png" alt="갤러리 그림" id="gallery">

            <a href="#next" onclick="nextGallery();">
                <img src="image/arrowright.png" alt="다음그림">
            </a>

        </p>
    </div>

</body>

</html>
