<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function show01() {
            var food = document.getElementsByName("food")[0];
            var idx = food.selectedIndex; //선택되어있는 option의 인덱스 반환
            var val = food.options[idx].value; //select 가 가진 option 태그들
            alert(val + "먹고싶다..");
        }

        function show02() {
            var food = document.getElementsByName("food")[1];
            var str = "";
            for (var i = 0; i < food.options.length; i++) {
                if (food.options[i].selected) {
                    str += food.options[i].value + " ";
                }
            }
            alert(str + "먹고싶다..");

        }
    </script>

</head>

<body>

    <h1>음식 선택하기</h1>
    <form action="">
        <select name="food" onchange="show01()">
            <optgroup label="--선택--"></optgroup>
            <option value="피자">피자</option>
            <option value="치킨">치킨</option>
            <option value="돼지고기김치찜">돼지고기김치찜</option>
            <option value="스파게티">스파게티</option>
            <option value="마늘보쌈">마늘보쌈</option>
            <option value="초법">초밥</option>
        </select>

        <br><br><br><br><br><br>
        <select name="food" multiple="multiple" size=6>
                <option value="피자">피자</option>
                <option value="치킨">치킨</option>
                <option value="돼지고기김치찜">돼지고기김치찜</option>
                <option value="스파게티">스파게티</option>
                <option value="마늘보쌈">마늘보쌈</option>
                <option value="초법">초밥</option>
        </select>
        <input type="button" value="선택" onclick="show02()">

    </form>

</body>

</html>
