<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form_Input</title>
</head>
<a href="index.html">메인화면</a>
<body>
	
	<!-- action 안의 링크로 form 안의 name태그로 지정된 데이터들 value 값들을 가져옴	-->	
	<form action="html08_form_res.html" method="get">
		<fieldset>
			<legend>회원가입</legend>
			
			<p>ID : <input type="text" name ="id"></p>
			<p>PW : <input type="password" name ="pw"></p>
			<p> 이메일 수신여부
				<input type="radio" name="radio" value ="y">yes 
				<input type="radio" name="radio" value ="n">no
				<!-- radio 버튼은 중복 체크 불가 -->
			</p>
			
			<p>관심분야<br/>
				<input type="checkbox" name="cb01" value="HTML">html<br/>
				<input type="checkbox" name="cb02" value="CSS">css<br/>
				<input type="checkbox" name="cb03" value="JavaScript">js<br/>
				<!--  checkbox 버튼은 중복 체크 가능 -->
			</p>
			
			<p>
				<input type="submit" value="전송">
				<input type="reset" value="취소">
				<input type="button" value="그냥 버튼">
			</p>
			
			<p>
				<input type="file">
				<input type="hidden" name = "hdd" value="my_hidden_value">
			</p>
			
		</fieldset>
	</form>

</body>
</html>
