<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Block_Inline</title>
</head>
<a href="index.html">메인화면</a>

<body>

    <h2>블록 요소</h2>
    <p>줄바꿈</p>
    <div style="background-color: skyblue;">
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함가능.
        <p style="background-color: purple;">블록 요소 안에 블록 요소 포함 가능</p>
    </div>

    <h2>인라인 요소</h2>

    <hr>
    <a>줄바꿈 X</a>
    <br />
    <q>인라인 요소 안에 텍스트와 <a>인라인 요소</a> 포함 가능
	</q>
    <span style="background-color: red;">인라인 요소 안에
		<p>블록 요소</p> 포함 불가
	</span>
    <!-- 사용은 가능하나, 지양하자.  -->






</body>

</html>
