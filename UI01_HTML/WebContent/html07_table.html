<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<a href="index.html">메인화면</a>
<body>
	<!-- 1. 기본 테이블 만들기 -->
	<h1>1. 기본 테이블 만들기</h1>
	<table border="1" style="width: 300px">
		<tr style="background-color: gray">
			<th>컬럼1</th>
			<th>컬럼2</th>
		</tr>

		<tr>
			<!-- 가운데 정렬 -->
			<th>1</th>
			<th>2</th>
		</tr>

		<tr>
			<!-- 왼쪽정렬 -->
			<td>3</td>
			<td>4</td>
		</tr>

		<tr>
			<th>5</th>
		</tr>

		<tr>
			<th>6</th>
			<th>7</th>
		</tr>
	</table>
	<hr>

	<!-- 2. 주요 태그 사용 -->
	<h1>2. 주요 태그 사용</h1>
	<table border="1">
		<caption>테이블 제목</caption>
		<colgroup>
			<col width="100px">
			<col width="200px">
			<col width="300px">
			<col width="300px">
		</colgroup>


		<!-- tfoot -->
		<tfoot>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
		</tfoot>

		<!-- thead -->
		<thead>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
			</tr>
		</thead>

		<!-- tbody -->
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>


	</table>
	<hr>

	<!-- 3. 테이블 셀 병합 -->
	<h1>테이블 셀 병합</h1>
	<table border="1">
		<caption>병합 테이블</caption>
		<thead>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
				<th>컬럼4</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td rowspan="2">1 : 세로(열) 합치기</td>
				<td >2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>6</td>
				<td colspan ="2">7 : 가로 (행) 합치기</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan ="4">가로 (행) 합치기</td>
			</tr>
		</tfoot>
		

	</table>

</body>
</html>
