<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form_Select</title>
</head>
<a href="index.html">메인화면</a>
<body>


	<h1>select 요소</h1>
	<form action="#" method="get">
		<fieldset>
			<legend>여러 줄 글상자와 목록상자</legend>
			<p>
				<label for="reply">답글</label>
				<textarea rows="3" cols="30" id="reply" name="re"></textarea>
			</p>


			<p>
				<select name="selected01">
					<option value="HTML">html</option>
					<option value="CSS">css</option>
					<option value="JavaScript">js</option>
					<option value="JQuery">jq</option>
				</select>
			</p>


			<p>저녁선택 
			<select name="select02">
					<optgroup label="한식">
						<option value="kimchi">김치</option>
						<option value="bibimbap">비빔밥</option>
						<option value="lamyun">라면</option>
					</optgroup>
					<optgroup label="양식">
						<option value="chicken">치킨</option>
						<option value="pizza">피자</option>
					</optgroup>

				</select>
			</p>
			
			<input type="submit" value="전송">
		</fieldset>
	</form>
</body>
</html>
