<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Grouping</title>

    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }
        
        div {
            border: 1px dotted red;
            margin: 10px;
        }
        
        #body {
            height: 400px;
        }
        
        #left {
            width: 48%;
            height: 90%;
            float: left;
        }
        
        #right {
            width: 48%;
            height: 90%;
            float: right;
        }
    </style>

</head>
<a href="index.html">메인화면</a>

<body>
    <div id="header">
        <a href="index.html">메인화면</a>
        <h1>제목</h1>
        <div>
            <span><a href="#">메뉴1</a></span>
            <span><a href="#">메뉴2</a></span>
            <span><a href="#">메뉴3</a></span>
            <span><a href="#">메뉴4</a></span>
        </div>
    </div>

    <div id="body">
        <div id="left">
            <p>내용1</p>
        </div>
        <div id="right">
            <p>내용2</p>
        </div>
    </div>

    <div id="footer">
        <address>copyright &copy; all rights reserved...</address>
    </div>


</body>

</html>
