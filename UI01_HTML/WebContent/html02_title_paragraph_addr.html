<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title_Paragraph_Addr</title>
</head>
<a href="index.html">메인화면</a>
<body>

	<h1>제목</h1>
	<h2>글자</h2>
	<h3>크기</h3>
	<h4>지정</h4>
	<h5>하는</h5>
	<h6>태그</h6>
	
	<p>p 요소는 단락을 정의</p>  <!-- paragraph 단락 -->
	<div>div 요소는 영역을 정의</div>  <!-- division 영역 -->
	<p>인라인 요소와 텍스트 요소를 포함할 수 있는 <strong>블록요소</strong> 이지만,
	또 다른 <em>블록요소</em>를 포함할 수는 없다.
	</p>
	
	<address>연락처 : 010-1234-1234</address>
	
	
	
</body>
</html>
