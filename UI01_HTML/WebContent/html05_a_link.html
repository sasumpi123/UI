<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A_Link</title>
</head>
<a href="index.html">메인화면</a>

<body>


    <h1>a 태그 사용</h1>
    <a href="https://www.naver.com/">네이버</a>
    <br />
    <a href="#">1번</a>;




    <script type="text/javascript">
        function getBr() {
            var i;
            for (i = 1; i < 100; i++) {
                document.write('<br/>');
            }
        }
        getBr();
        document.write('<p id="\"#a\">1번</p>');
        getBr();
        document.write('<p id="\"#b"\">2번</p>');
        getBr();
        document.write('<p id="\"#c"\">3번</p>');
    </script>


</body>

</html>
